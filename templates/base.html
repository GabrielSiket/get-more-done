{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico'%}" type="image/gif" sizes="16x16">
    {% block title  %}
    {% endblock title  %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/gmd-logo.png'%}" alt="Todo List"></a>
        <div class="container-fluid">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                    <a class="nav-link" href="{% url 'todolist' %}">To-do List</a>
                    <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </div>
            </div>
        </div>
        {% if user.is_authenticated %}
            <div class="form-inline my-2 my-lg-0">
              <div class="p-2 bg-dark text-white">Logged in as {{ user.username }}</div>
              <a href="{% url 'logout' %}">
              <button class="btn btn-outline-danger mr-2 my-sm-0" type="submit">Logout</button>
              </a>
            </div>
        {% else %}
            <a href="{% url 'login' %}">
              <button class="btn btn-outline-success m-2 my-sm-0" type="submit">Login</button>
            </a>
            <a href="{% url 'register' %}">
              <button class="btn btn-outline-info my-sm-0" type="submit">Register</button>
            </a>
        {% endif %}
    </nav>
  </head>
  <body class="bg-primary" style="--bs-bg-opacity: .2">
    {% block content  %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
